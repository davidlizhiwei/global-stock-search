    <script>
        // ä½¿ç”¨ Finnhub API - æ”¯æŒ CORS çš„å…è´¹è‚¡ç¥¨æ•°æ® API
        const FINNHUB_API_KEY = 'YOUR_API_KEY'; // ç”¨æˆ·å¯ä»¥æ›¿æ¢è‡ªå·±çš„ API key
        const FINNHUB_BASE = 'https://finnhub.io/api/v1';

        // æ”¯æŒå›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {

        // æ¨¡æ‹Ÿè‚¡ç¥¨æ•°æ®ï¼ˆç”¨äºæ¼”ç¤ºï¼Œå®é™…ä½¿ç”¨æ—¶è¯·æ›¿æ¢ä¸ºçœŸå® APIï¼‰
        const mockStockData = {

            '0700.HK': { name: 'Tencent Holdings', price: 478.60, change: 12.40, changePercent: 2.66, open: 468.00, high: 482.00, low: 465.20, volume: 18500000, marketCap: 4520000000000, pe: 22.3 },
            '9988.HK': { name: 'Alibaba Group', price: 132.80, change: -2.60, changePercent: -1.92, open: 135.00, high: 136.50, low: 131.20, volume: 25000000, marketCap: 2680000000000, pe: 18.5 },
            '^GSPC': { name: 'S&P 500', price: 6058.25, change: 15.75, changePercent: 0.26, open: 6045.00, high: 6065.50, low: 6038.20, volume: 0, marketCap: 0, pe: 0 },
            '^DJI': { name: 'Dow Jones Index', price: 44050.35, change: 125.50, changePercent: 0.29, open: 43950.00, high: 44100.00, low: 43900.00, volume: 0, marketCap: 0, pe: 0 },
            '^IXIC': { name: 'NASDAQ Index', price: 19456.80, change: -85.25, changePercent: -0.44, open: 19520.00, high: 19580.00, low: 19420.00, volume: 0, marketCap: 0, pe: 0 }
        };

        async function searchStock() {
            const query = document.getElementById('searchInput').value.trim().toUpperCase();
            if (!query) {
                showError('è¯·è¾“å…¥è‚¡ç¥¨ä»£ç æˆ–å…¬å¸åç§°');
                return;
            }

            showLoading(true);
            hideError();
            hideResult();

            try {
                // é¦–å…ˆå°è¯•ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®ï¼ˆç¡®ä¿åº”ç”¨å¯ç”¨ï¼‰
                if (mockStockData[query]) {
                    const data = mockStockData[query];
                    displayStockData({
                        symbol: query,
                        exchangeName: query.includes('HK') ? 'HKG' : (query.startsWith('^') ? 'IND' : 'NMS'),
                        currency: query.includes('HK') ? 'HKD' : 'USD',
                        marketCap: data.marketCap,
                        trailingPE: data.pe
                    }, {
                        close: [data.price],
                        open: [data.open],
                        high: [data.high],
                        low: [data.low],
                        volume: [data.volume]
                    }, data.change, data.changePercent);
                    showLoading(false);
                    return;
                }

                // å°è¯•ä½¿ç”¨ Finnhub APIï¼ˆéœ€è¦ç”¨æˆ·è‡ªå·±çš„ API keyï¼‰
                // å…è´¹è·å–ï¼šhttps://finnhub.io/register
                if (FINNHUB_API_KEY !== 'YOUR_API_KEY') {
                    const quoteResponse = await fetch(`${FINNHUB_BASE}/quote?symbol=${encodeURIComponent(query)}&token=${FINNHUB_API_KEY}`);
                    const quote = await quoteResponse.json();

                    if (quote.s === 'ok') {
                        const profileResponse = await fetch(`${FINNHUB_BASE}/stock/profile2?symbol=${encodeURIComponent(query)}&token=${FINNHUB_API_KEY}`);
                        const profile = await profileResponse.json();

                        displayStockData({
                            symbol: query,
                            exchangeName: profile.finnhubIndustry || 'US',
                            currency: 'USD',
                            marketCap: null,
                            trailingPE: null
                        }, {
                            close: [quote.c],
                            open: [quote.o],
                            high: [quote.h],
                            low: [quote.l],
                            volume: [quote.v]
                        }, quote.c - quote.pc, ((quote.c - quote.pc) / quote.pc) * 100);
                        showLoading(false);
                        return;
                    }
                }

                throw new Error('æœªæ‰¾åˆ°è¯¥è‚¡ç¥¨ï¼Œè¯·æ£€æŸ¥ä»£ç æˆ–åç§°ã€‚æç¤ºï¼šæ¼”ç¤ºæ¨¡å¼æ”¯æŒ AAPL, GOOGL, MSFT, TSLA, NVDA, 0700.HK, 9988.HK, ^GSPC, ^DJI, ^IXIC');
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayStockData(meta, quote, change, changePercent) {
            const currentPrice = quote.close[0];

            // æ›´æ–°åŸºæœ¬ä¿¡æ¯
            document.getElementById('stockName').textContent = meta.symbol;
            document.getElementById('stockSymbol').textContent = getExchangeName(meta.exchangeName);
            document.getElementById('stockPrice').textContent = formatPrice(currentPrice, meta.currency);

            const changeEl = document.getElementById('stockChange');
            const changeSign = change >= 0 ? '+' : '';
            changeEl.textContent = `${changeSign}${formatPrice(change, meta.currency)} (${changeSign}${changePercent.toFixed(2)}%)`;
            changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;

            // æ›´æ–°è¯¦ç»†æ•°æ®
            const open = quote.open[0] || '-';
            const high = quote.high[0] || '-';
            const low = quote.low[0] || '-';
            const volume = quote.volume[0] || '-';

            document.getElementById('openPrice').textContent = formatPrice(open, meta.currency);
            document.getElementById('highPrice').textContent = formatPrice(high, meta.currency);
            document.getElementById('lowPrice').textContent = formatPrice(low, meta.currency);
            document.getElementById('volume').textContent = formatVolume(volume);
            document.getElementById('marketCap').textContent = meta.marketCap ? formatMarketCap(meta.marketCap) : '-';
            document.getElementById('peRatio').textContent = meta.trailingPE && meta.trailingPE > 0 ? meta.trailingPE.toFixed(2) : '-';

            // å¸‚åœºçŠ¶æ€
            const isOpen = isMarketOpenSimple(meta.exchangeName);
            document.getElementById('marketStatus').innerHTML = `
                <span class="market-badge ${isOpen ? 'open' : 'closed'}">
                    ${isOpen ? 'ğŸŸ¢ äº¤æ˜“ä¸­' : 'ğŸ”´ å·²ä¼‘å¸‚'}
                </span>
                <span class="market-badge" style="background: rgba(255,255,255,0.1); color: #a0a0a0;">
                    ${getExchangeName(meta.exchangeName)} | ${meta.currency || 'USD'}
                </span>
            `;

            showResult();
        }

        function getExchangeName(exchange) {
            if (exchange === 'HKG' || exchange === 'HK') return 'é¦™æ¸¯äº¤æ˜“æ‰€';
            if (exchange === 'NMS' || exchange === 'NYQ' || exchange === 'US') return 'çº³æ–¯è¾¾å…‹/çº½äº¤æ‰€';
            if (exchange === 'IND') return 'æŒ‡æ•°';
            return exchange || 'ç¾å›½è‚¡å¸‚';
        }

        function isMarketOpenSimple(exchange) {
            const now = new Date();
            const hour = now.getUTCHours();
            const day = now.getUTCDay();
            if (day === 0 || day === 6) return false;
            if (exchange === 'HKG' || exchange === 'HK') return hour >= 1 && hour < 8;
            return hour >= 14 && hour < 21;
        }

        function formatPrice(price, currency = 'USD') {
            if (price === '-' || price === null || price === undefined) return '-';
            const currencies = {
                'USD': '$',
                'HKD': 'HK$',
                'CNY': 'Â¥',
                'EUR': 'â‚¬',
                'GBP': 'Â£',
                'JPY': 'Â¥'
            };
            const symbol = currencies[currency] || '$';
            return `${symbol}${price.toFixed(2)}`;
        }

        function formatVolume(volume) {
            if (volume === '-' || volume === null || volume === undefined) return '-';
            if (volume >= 1e9) return `${(volume / 1e9).toFixed(2)}B`;
            if (volume >= 1e6) return `${(volume / 1e6).toFixed(2)}M`;
            if (volume >= 1e3) return `${(volume / 1e3).toFixed(2)}K`;
            return volume.toString();
        }

        function formatMarketCap(cap) {
            if (cap >= 1e12) return `${(cap / 1e12).toFixed(2)}T`;
            if (cap >= 1e9) return `${(cap / 1e9).toFixed(2)}B`;
            if (cap >= 1e6) return `${(cap / 1e6).toFixed(2)}M`;
            return cap.toString();
        }

        function showLoading(show) {
            document.getElementById('loading').className = show ? 'loading show' : 'loading';
            document.getElementById('searchBtn').disabled = show;
        }

        function showError(message) {
            document.getElementById('error').textContent = 'âŒ ' + message;
            document.getElementById('error').className = 'error show';
        }

        function hideError() {
            document.getElementById('error').className = 'error';
        }

        function showResult() {
            document.getElementById('resultBox').className = 'result-box show';
        }

        function hideResult() {
            document.getElementById('resultBox').className = 'result-box';
        }
