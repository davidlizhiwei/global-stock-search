<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÇ°‰ª∑Êü•ËØ¢</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { font-size: 24px; margin-bottom: 20px; color: #333; }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        .result {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        .result.show { display: block; }
        .stock-name { font-size: 18px; color: #666; margin-bottom: 10px; }
        .stock-price { font-size: 48px; font-weight: bold; color: #333; }
        .stock-change { font-size: 24px; margin-top: 10px; }
        .stock-change.up { color: #28a745; }
        .stock-change.down { color: #dc3545; }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
        .error.show { display: block; }
        .loading { color: #666; margin-top: 10px; display: none; }
        .loading.show { display: block; }
        .quick-links { margin-top: 15px; }
        .quick-links button {
            padding: 6px 12px;
            font-size: 14px;
            margin: 3px;
            background: #e9ecef;
            color: #333;
        }
        .quick-links button:hover { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>üìà ËÇ°‰ª∑Êü•ËØ¢</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ËÇ°Á•®‰ª£Á†Å (Â¶ÇÔºöAAPL, TSLA, 0700.HK)">
        <button id="searchBtn" onclick="searchStock()">Êü•ËØ¢</button>
    </div>

    <div class="quick-links">
        <button onclick="quickSearch('AAPL')">AAPL</button>
        <button onclick="quickSearch('TSLA')">TSLA</button>
        <button onclick="quickSearch('MSFT')">MSFT</button>
        <button onclick="quickSearch('GOOGL')">GOOGL</button>
        <button onclick="quickSearch('NVDA')">NVDA</button>
        <button onclick="quickSearch('0700.HK')">ËÖæËÆØ</button>
        <button onclick="quickSearch('9988.HK')">ÈòøÈáå</button>
    </div>

    <div class="loading" id="loading">Âä†ËΩΩ‰∏≠...</div>
    <div class="error" id="error"></div>

    <div class="result" id="result">
        <div class="stock-name" id="stockName">-</div>
        <div class="stock-price" id="stockPrice">-</div>
        <div class="stock-change" id="stockChange">-</div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        let chart = null;
        let candleSeries = null;

        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') searchStock();
        });

        function quickSearch(symbol) {
            document.getElementById('searchInput').value = symbol;
            searchStock();
        }

        async function searchStock() {
            const symbol = document.getElementById('searchInput').value.trim().toUpperCase();
            if (!symbol) {
                showError('ËØ∑ËæìÂÖ•ËÇ°Á•®‰ª£Á†Å');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('result').classList.remove('show');

            try {
                // ‰ΩøÁî® Finnhub ÂÖçË¥π API (ÈúÄË¶ÅÊ≥®ÂÜåËé∑Âèñ key)
                // ÊàñËÄÖ‰ΩøÁî® Alpha Vantage
                const response = await fetch(
                    `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=YOUR_API_KEY`
                );

                if (!response.ok) {
                    throw new Error('Êó†Ê≥ïËé∑ÂèñÊï∞ÊçÆ');
                }

                const data = await response.json();

                if (data.s === 'ok') {
                    displayData(symbol, data);
                } else {
                    throw new Error('Êú™ÊâæÂà∞ËØ•ËÇ°Á•®');
                }
            } catch (err) {
                // ÈôçÁ∫ßÔºö‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆÊºîÁ§∫
                const mockData = getMockData(symbol);
                if (mockData) {
                    displayData(symbol, mockData);
                } else {
                    showError('Âä†ËΩΩÂ§±Ë¥•Ôºö' + err.message);
                }
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }

        function displayData(symbol, data) {
            const current = data.c || data.current;
            const prevClose = data.pc || data.previousClose;
            const change = current - prevClose;
            const changePercent = (change / prevClose) * 100;

            document.getElementById('stockName').textContent = symbol;
            document.getElementById('stockPrice').textContent = '$' + current.toFixed(2);

            const changeEl = document.getElementById('stockChange');
            const sign = change >= 0 ? '+' : '';
            changeEl.textContent = `${sign}${change.toFixed(2)} (${sign}${changePercent.toFixed(2)}%)`;
            changeEl.className = 'stock-change ' + (change >= 0 ? 'up' : 'down');

            document.getElementById('result').classList.add('show');
        }

        function getMockData(symbol) {
            // ÊºîÁ§∫Áî®Ê®°ÊãüÊï∞ÊçÆ
            const mock = {
                'AAPL': { c: 225.77, pc: 223.42 },
                'TSLA': { c: 248.50, pc: 256.75 },
                'MSFT': { c: 415.50, pc: 409.70 },
                'GOOGL': { c: 175.35, pc: 176.60 },
                'NVDA': { c: 138.07, pc: 134.65 },
                '0700.HK': { c: 478.60, pc: 466.20 },
                '9988.HK': { c: 132.80, pc: 135.40 }
            };
            return mock[symbol];
        }

        function showError(msg) {
            document.getElementById('error').textContent = '‚ùå ' + msg;
            document.getElementById('error').classList.add('show');
        }
    </script>
</body>
</html>
